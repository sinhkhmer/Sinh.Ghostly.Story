<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="IMG_20231127_215947.JPG">
    <title>សុីញ រឿងខ្មោច</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #728;
            border-radius: 50%;
            width: 8em;
            height: 8em;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Center the copyright text with color transition */
        .copyright {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 14px;
            animation: colorChange 4s infinite;
        }

        @keyframes colorChange {
            0% { color: #fff; }
            50% { color: #ffcc00; }
            100% { color: #fff; }
        }
    </style>
    <meta http-equiv="refresh" content="7;url=SinhGhostlyStory.html">
</head>
<body>
    <div class="loader"></div>

    <div class="copyright">
        &copy; 2023 Sinh Ghostly Story.<br/>Developer Yan Sinh Alone !
    </div>
</body>
</html>
