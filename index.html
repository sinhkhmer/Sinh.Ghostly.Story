<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="refresh" content="15;url=SinhGhostlyStory.html">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="IMG_20231127_215947.JPG">
    <title>សុីញ រឿងខ្មោច</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            color: #fff;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 14px;
        }

        #mey1 {
            top: 230px;
            position: fixed;
            font-size: 20px;
        }

        #sinh {
            background: linear-gradient(50deg, red, yellow);
            -webkit-background-clip: text;
            animation: changeColor 5s infinite; /* Add animation for color change */
            overflow: hidden;
            white-space: nowrap;
            border-right: .15em solid orange; /* Typing cursor */
            padding-right: 5px; /* Typing cursor */
            animation: typing 5s steps(30, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }

        @keyframes changeColor {
            10%, 20%, 30%, 40%, 50% {
                color: transparent;
                background: transparent; /* Change background to transparent */
            }
        }
    </style>
</head>
<body>
<h1>
    <div id="sinh">YAN SINH</div>
</h1>
<div id="mey1">
    <span style="color:#286">L</span>oading...
</div>
<footer>
    &copy; 2023 Sinh Ghostly Story.
</footer>

<script>
    // JavaScript to generate random color
    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    // Apply random color to #sinh element
    function changeTextColor() {
        document.getElementById('sinh').style.color = getRandomColor();
    }

    // Function to change the text with typing effect
    function changeText() {
        const texts = ["YAN SINH", "MEY", "BO", "BORA", "PHEAVY","HONG","ហម សំបូរ","NOY","RAKMEY","POV","PICH","RACHNA","ឈិន សៀវ មុី","RIN","KON","LYLY","LENG","NARY","RY","LEAK","OUSA","NIT","CHHIN SEIV MEY","CHHIN MEANG HONG","NICH","VIT","PHO","PHOEUB","HEN","DARO","JING JING","MESA","SNA","CHOM RERN","PET","ZA","KEO","LANG","SIN","មុី","LY NA","LAY","VISAL","SEYHA","NY","YA","SOUT","DET","NA","REAKSA","PHANNA","PHANNY","RY","BORIN","RITH","NEANG","TA","MAKRA","CHAN","HENG"]; // Add more texts as needed
        const randomIndex = Math.floor(Math.random() * texts.length);
        const text = texts[randomIndex];
        const sinhElement = document.getElementById('sinh');
        sinhElement.innerHTML = ''; // Clear existing text
        let index = 0;
        const typingInterval = setInterval(function() {
            sinhElement.textContent += text[index];
            index++;
            if (index === text.length) {
                clearInterval(typingInterval);
            }
        }, 100); // Typing speed in milliseconds
    }

    // Call the function initially and then every 5 seconds (adjust as needed)
    changeTextColor();
    changeText(); // Call to change the text initially
    setInterval(changeTextColor, 5000);
    setInterval(changeText, 1000); // Call to change the text every 2 seconds
</script>
</body>
</html>
